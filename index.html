<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Site</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div>
            <p>
                Let's Play <br> A <br> Quiz ! ! !
            </p>
        </div>

        <div>
            <!-- Come back to the img when u have a img -->
            <img src="sdd.png" alt="sdd">
        </div>
    </header>

    <section class="nav-and-ques-section">
        <div>
            <div class="badge">
                <p>QUESTION #</p>
            </div>

            <nav>
                <button>PREV</button>
                <button>NEXT</button>
            </nav>
        </div>

        <div class="questions">
            <p>What are you?</p>
        </div>
    </section>

    <section class="ans-section">
        <div>
            <p>A) I am a boy</p>
        </div>
        <div>
            <p>B) I am a girl</p>
        </div>
        <div>
            <p>C) A dog</p>
        </div>
        <div>
            <p>D) A cat</p>
        </div>
    </section>
</body>
</html>
