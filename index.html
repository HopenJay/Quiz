<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Site</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div>
            <p>
                Let's Play <br> A <br> Quiz ! ! !
            </p>
        </div>

        <div>
            <!-- Come back to the img when u have a img -->
            <img src="sdd.png" alt="sdd">
        </div>
    </header>

    <section class="nav-and-ques-section">
        <div>
            <div class="badge">
                <p class="js-badge">QUESTION #</p>
            </div>

            <nav>
                <button class="js-prev-btn">PREV</button>
                <button class="js-next-btn">NEXT</button>
            </nav>
        </div>

        <div class="questions">
            <p class="js-question">1 + 1 is what?</p>
        </div>
    </section>

    <section class="ans-section">
        <div class="optionA">
            <p class="js-optionA">A) 2</p>
        </div>
        <div class="optionB">
            <p class="js-optionB">B) 3</p>
        </div>
        <div class="optionC">
            <p class="js-optionC">C) 4</p>
        </div>
        <div class="optionD">
            <p class="js-optionD">D) 5</p>
        </div>
    </section>

    <div class="score">
        <p class="js-score">You scored 60/100</p>
        <button class="js-replay">Play Again!!!</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
